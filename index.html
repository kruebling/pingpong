<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" type="text/css" rel="stylesheet">
    <link href="css/styles.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="js/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <title>Ping Pong</title>
  </head>

  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Ping-Pong</h1>
      </div>
        <form id="formInput">
          <h2>Lets Play!</h2>
          <h3>Rules:</h3>
          <p>Ping Pong will count up to your number from 1 with the folling exceptions...</p>
          <ul>
            <li>Numbers divisible by 3 become "ping"</li>
            <li>Numbers divisible by 5 become "pong"</li>
            <li>Numbers divisible by 3 and 5 become "ping-pong"</li>
          </ul>
          <input id="userInput" type="text" placeholder="Enter a Number">
          <br><br>
          <button type="submit" class="btn btn-success">Ping Pong!</button>
        </form>
      </div>
      <div id="result">
        <div class="container">
          <input type="button" class="btn btn-warning" value="Play Again!" onClick="window.location.reload()"><br>
          <ul id="answer">
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
